version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations/000001_init_schema.up.sql"
    queries: "backend/sql/queries.sql"
    gen:
      go:
        package: "postgres"
        out: "internal/repository/postgres"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: geometry
            go_type: interface{}
